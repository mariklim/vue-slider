<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
     <!-- / Font awesome -->
     <!-- Google fonts -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet"> 
    <!-- /Google fonts -->

    <link rel="stylesheet" href="style.css">
    <title>Vue Slider</title>
</head>

<body>
    <h1>La dolce vita con <span>Vue</span><span>.JS</span></h1>
    <div class="container" id="root">
        <div class="carousel" @mouseover="stopAutoplay()" @mouseleave="startAutoplay()">
            <div class="prev">
                <i class="fas fa-chevron-left" @click="prevBtn()"></i>
            </div>
            <div class="photos-carousel">
                <img :src = "images[indexImg]">
                <div class="pointer">
                    <i class="fas fa-circle" v-for= "(image,index) in images" :class = "indexImg == index ? 'activ': null" @click="indexImg = index"></i>
                    <!--  @click="indexImg = index" al click index della immagine "prende" il valore del indice del cerchio ("index" che abbiamo estrappolato grazie al ciclo v-for)  e quindi immagine si cambia-->
                </div>
            </div>
            <div class="next">
                <i class="fas fa-chevron-right" @click="nextBtn()"></i>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="script.js"></script>
</body>

</html>
